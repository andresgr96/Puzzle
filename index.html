<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle for Two!</h1>

      <form id="form">
        <div class="form-group">
          <label for="userOne">Enter a sentence:</label>
          <input id="userOne" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success btn-lg">Submit your sentence!</button>
      </form>
      <p></p>
      <form id="userTwo">
        <div class="form-group">
          <label for="userTwoInput">Enter your guess:</label>
          <input id="userTwoInput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success btn-lg">Submit your guess!</button>
      </form>

    </div>
  </body>
</html>
